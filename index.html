<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>JS</title>
    <style>
        .container {
            margin-top: 25vh;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container bg-secondary rounded">
        <h1 class="display3 text-center">Stopwatch</h1>
        <div class="timer border rounded bg-dark">
            <div class="row text-center justify-content-center align-items-center p-4">
                <div class="col-sm-2 border-end">
                    <p class="display-2 text-success fw-bold" id="hoursLabel">00</p>
                </div>
                <div class="col-sm-2 border-end">
                    <p class="display-2 text-success fw-bold" id="minutesLabel">00</p>
                </div>
                <div class="col-sm-2">
                    <p class="display-2 text-success fw-bold" id="secondsLabel">00</p>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-outline-dark px-5" id="startButton">Start</button>
            <button class="btn btn-outline-dark px-5" id="stopButton">Stop</button>
            <button class="btn btn-outline-dark px-5" id="resetButton">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
